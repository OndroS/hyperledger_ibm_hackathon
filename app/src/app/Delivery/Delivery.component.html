<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Assign New Delivery</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="deliveryId">Delivery ID</label>
                
                  <input formControlName="deliveryId" type="text" class="form-control">
                
              </div>
            
          

            
              <label for="status">Actual status</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="CREATED"
                      type="radio"
                      
                    />
                    CREATED
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="IN_PROGRESS"
                      type="radio"
                      
                    />
                    IN_PROGRESS
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="DONE"
                      type="radio"
                      
                    />
                    DONE
                  </label>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="unitCount">Units delivered</label>
                
                  <input formControlName="unitCount" type="number" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="contract">Contract ID</label>
                
                    <input formControlName="contract" class="form-control" type="text">
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="deliveryId">Delivery ID</label>

              
                <input [ngModel]="deliveryId"formControlName="deliveryId" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="status">Actual Status</label>

              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="CREATED"
                          type="radio"
                          
                        />
                        CREATED
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="IN_PROGRESS"
                          type="radio"
                          
                        />
                        IN_PROGRESS
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="DONE"
                          type="radio"
                          
                        />
                        DONE
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="unitCount">Units delivered</label>

              
                <input [ngModel]="unitCount" formControlName="unitCount" type="number" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="contract">Contract ID</label>

              
                
                  <input [ngModel]="contract" formControlName="contract" class="form-control" type="text">
                
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="completedAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="deleteAssetModalLabel">Send funds</h4>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="isDoneAsset()">
          <div class="modal-body">
            Are you sure you want to consider it as done?
          </div>
          <div class="modal-footer">
            <button (click)="isDoneAsset()" type="submit" class="btn btn-success" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          </div>
        </form>
      </div>
    </div>
  </div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <!--<h1 id='assetName'>Delivery</h1>-->
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal"><i class="material-icons">receipt</i> Assign New Delivery</button>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header" data-background-color="purple">
                  <h4 class="title">Delivery</h4>
                  <p class="category">Table of actual deliveries</p>
              </div>
              <div class="card-content table-responsive">
                  <table class="table">
                      <thead class="text-primary">
                          <th>ID</th>
                          <th>Status</th>
                          <th>For contract</th>
                          <th></th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let asset of allAssets">
                              <td>{{asset.deliveryId}}</td>
                              <td>{{asset.status}}</td>
                              <td>{{asset.contract}}</td>
                              <td>
                                  <button (click)="setId(asset.deliveryId);" type="button" class="btn btn-success" data-toggle="modal" data-target="#completedAssetModal"><i class="material-icons">euro_symbol</i></button>                
                                  <button (click)="getForm(asset.deliveryId);" type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateAssetModal"><i class="material-icons">fingerprint</i></button>
                                  <button (click)="setId(asset.deliveryId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal"><i class="material-icons">delete</i></button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
