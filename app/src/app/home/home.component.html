
<div class="content">
    <br>
    <br>
    <div class="container-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h2>As a Client:</h2>
            <div *ngFor="let assetin of allAssetsInvestor" class="card card-stats">
                <div class="card-header" data-background-color="white">
                    <!--<i class="material-icons">store</i>-->
                    <img src="../assets/img/ibm.png" />
                </div>
                <div class="card-content">
                    <p class="category">{{assetin.businessName}}</p>
                    <h3 class="title">{{assetin.accountBalance}}€</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">date_range</i> ICO: {{assetin.ico}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h2>As a Contractor:</h2>
            <div *ngFor="let asset of allAssetsProvider" class="card card-stats">
                <div class="card-header" data-background-color="white">
                    <!--<i class="material-icons">store</i>-->
                    <img src="../assets/img/mindeo.png" />
                </div>
                <div class="card-content">
                    <p class="category">{{asset.businessName}}</p>
                    <h3 class="title">{{asset.accountBalance}}€</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">date_range</i> ICO: {{asset.ico}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
